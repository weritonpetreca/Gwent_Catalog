spring.application.name=Gwent_Catalog

# Profile ativo (será sobrescrito no Railway)
spring.profiles.active=dev

# Port dinâmica para Railway
server.port=${PORT:8080}

# Configuração do MYSQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/meuapp
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root123

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging - mais limpo para console
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.com.petreca.gwent=INFO

# Banner desabilitado
spring.main.banner-mode=off

# RestTemplate timeout
spring.http.timeout=30000