spring.application.name=Gwent_Catalog

# Configuração do H2 Database
spring.datasource.url=jdbc:h2:mem:gwemt.db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console H2 (para debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging - mais limpo para console
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.com.seuusuario.gwent=INFO

# Banner desabilitado
spring.main.banner-mode=off

# RestTemplate timeout
spring.http.timeout=30000